<!DOCTYPE HTML>
<html>
<head>
    <title>CLR Overlay</title>
    <link href='https://fonts.googleapis.com/css?family=Tenor+Sans|Comfortaa:400,700,300|Roboto:300,400,500,700|Noto+Sans:400,700'
          rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"/>
    {% assets 'clr_overlay_css' %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
    <script type="text/javascript">
        var ws_host = '{{ site.websocket.host }}';
    </script>
    {% assets 'clr_overlay_js' %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>
<body>
    <div id="winpercent">
        <img id="radiantImg" src="/static/images/Radiant_icon.png" style="display: none;">
        <span id="winText"></span>
        <img id="direImg" src="/static/images/Dire_icon.png" style="display: none;">
    </div>
    <div id="emotecounter" style="display: none;">
        <div class="firstEmote">
            <img id="e1Img">
            <p id="e1Text"></span>
        </div>
        <div class="secondEmote">
            <img id="e2Img">
            <p id="e2Text"></span>
        </div>
    </div>
    <div id="bet">
        <div class="right">
            <canvas class="chart" width="70" height="70"></canvas>
        </div>
        <div class="left">
            <table cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td><span class="win">Win betters:&nbsp;</span><span id="winbetters">0</span></td>
                    </tr><tr>
                        <td><span class="win">Points on win:&nbsp;</span><span id="winpoints">0</span></td></td>
                    </tr><tr>
                        <td><span class="lose">Loss betters:&nbsp;</span><span id="lossbetters">0</span></td>
                    </tr><tr>
                        <td><span class="lose">Points on loss:&nbsp;</span><span id="losspoints">0</span></td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="notifications"></div>
</body>
</html>
